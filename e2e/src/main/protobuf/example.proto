syntax = "proto3";

package examplepb;

import "validate/validate.proto";

message Person {
  uint64 id    = 1 [(validate.rules).uint64.gt    = 999];

  string email = 2 [(validate.rules).string.email = true];

  string name  = 3 [(validate.rules).string = {
                      pattern:   "^[A-Za-z]+( [A-Za-z]+)*$",
                      max_bytes: 256,
                   }];

  Location home = 4 [(validate.rules).message.required = true];

  message Location {
    double lat = 1 [(validate.rules).double = { gte: -90,  lte: 90 }];
    double lng = 2 [(validate.rules).double = { gte: -180, lte: 180 }];
  }

  bool is_old = 5 [(validate.rules).bool.const = false];

  fixed32 age = 6 [(validate.rules).fixed32 = {gte:30, lt: 40}];
}

message Cat {
  Person food_provider = 1 [(validate.rules).message.required = true];
}
message Dog {
  Person master = 1 [(validate.rules).message.required = true];
}

message Animal {
  oneof sealed_value {
    option (validate.required) = true;
    Cat cat = 1;
    Dog dog = 2;
  }
}
